# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: “概率论与数理统计”课程笔记
author: 倪葎@DaSE-ECNU
logo: logo.png

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: force
  timeout: 120
  allow_errors: true

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/LyuNi-ECNU/pr-webbook  # ✅ 源码仓库地址（关键修正）
  path_to_book: docs  
  branch: master  # ✅ 代码所在分支（关键修正）

# Add GitHub buttons to your book
html:
  use_issues_button: true
  use_repository_button: true
  launch_buttons:
    thebe: true  # 仅保留 thebe，Binder 配置移到 sphinx 层

parse:
  myst_enable_extensions:
    - amsmath
    - colon_fence
    - deflist
    - dollarmath
    - html_admonition
    - tasklist

sphinx:
  config:
    nb_execution_show_tb: True
    html_extra_path: [ './videos' ]
    html_js_files:
      - https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.4/require.min.js
    html_theme_options:
      # ✅ 核心：Binder 配置移到这里（主题层，必生效）
      launch_buttons:
        binderhub_url: "https://mybinder.org"
        binder_repo_url: "https://github.com/LyuNi-ECNU/pr-webbook"
        binder_branch: "master"
        binder_path_to_notebook: "docs"
        binder_url_template: "https://mybinder.org/v2/gh/{repo}/{branch}?filepath={path}"  # ✅ 强制链接模板
        thebe: true
      # 仓库基础配置
      repository_url: https://github.com/LyuNi-ECNU/pr-webbook
      repository_branch: master
      use_edit_page_button: true
      use_issues_button: true
      use_repository_button: true
  extra_extensions:
    - sphinx_thebe
    - sphinx_proof
    - sphinx_design
    - sphinx_togglebutton
